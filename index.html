<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Glory POS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root { --primary: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        
        /* Entrance Screen - Clean Labels */
        #entrance-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .logo-main { width: 120px; height: auto; margin-bottom: 20px; border-radius: 15px; }
        .mode-card { background: #fff; width: 100%; max-width: 320px; padding: 35px; margin: 15px 0; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 3px solid transparent; cursor: pointer; transition: 0.2s; }
        .mode-card:active { border-color: var(--primary); transform: scale(0.97); }

        /* Main App UI */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        #camera-section { height: 22vh; background: #000; position: relative; border-bottom: 4px solid var(--primary); overflow: hidden; }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
        .nav-btn { position: absolute; top: 12px; padding: 10px 15px; border-radius: 12px; border: none; font-weight: bold; color: white; z-index: 100; font-size: 11px; }

        /* Success Pulse Overlay */
        #success-overlay { position: absolute; inset: 0; display: none; justify-content: center; align-items: center; background: rgba(39, 174, 96, 0.2); z-index: 50; pointer-events: none; }
        .checkmark { font-size: 90px; color: #fff; animation: pop 0.5s ease; text-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        @keyframes pop { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }

        /* Billing Area */
        #billing-section { flex: 1; background: #fff; border-top-left-radius: 30px; border-top-right-radius: 30px; padding: 15px; display: flex; flex-direction: column; overflow: hidden; }
        .item-list { flex: 1; overflow-y: auto; border: 1px solid #f0f0f0; border-radius: 20px; margin-bottom: 10px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f9f9f9; }
        
        /* Inputs & Buttons */
        .edit-input { width: 48px; border: 1px solid #ccc; border-radius: 6px; padding: 5px; text-align: center; font-size: 13px; font-weight: bold; }
        .qty-adjust { width: 38px; height: 38px; border: none; background: #f0f0f0; border-radius: 10px; font-size: 20px; font-weight: bold; display: flex; justify-content: center; align-items: center; cursor: pointer; }

        /* High-Impact Savings Hero */
        .savings-hero { background: #e8f5e9; padding: 15px; border-radius: 20px; text-align: center; border: 2px dashed var(--primary); margin-bottom: 10px; }
        .savings-hero span { display: block; font-size: 12px; color: var(--primary); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        .savings-hero b { display: flex; flex-direction: column; align-items: center; color: var(--primary); line-height: 1.0; }
        .rupee-sym { font-size: 24px; font-weight: 900; } /* Symbol remains standard size */
        #sum-savings { font-size: 70px; font-weight: 900; display: block; margin-top: -5px; } /* Amount is huge */

        .total-row { font-size: 28px; font-weight: 900; color: #000; display: flex; justify-content: space-between; padding: 10px 5px; border-top: 2.5px solid #333; }
        .main-btn { width: 100%; padding: 22px; background: var(--primary); color: white; border: none; border-radius: 20px; font-size: 24px; font-weight: bold; margin-bottom: env(safe-area-inset-bottom); }

        /* Modals */
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:1000; }
        .popup { background:#fff; padding:30px; border-radius:35px; width:85%; max-width: 400px; text-align: center; }

        @media print { body * { visibility: hidden; } #receipt-box, #receipt-box * { visibility: visible; } #receipt-box { position: absolute; left: 0; top: 0; width: 58mm; } }
    </style>
</head>
<body>

<div id="entrance-screen">
    <img src="https://i.ibb.co/Vpfz8xJ/hg-logo.png" class="logo-main" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2329/2329113.png'">
    <h1 style="margin:5px 0 35px;">Himalayan Glory</h1>
    <div class="mode-card" onclick="startApp('counter')">
        <h2 style="margin:0;">ðŸ’¼ Counter Mode</h2>
    </div>
    <div class="mode-card" onclick="startApp('self')">
        <h2 style="margin:0;">ðŸ›’ Customer Self Checkout</h2>
    </div>
</div>

<div id="main-app">
    <div id="camera-section">
        <button class="nav-btn" style="left:12px; background:rgba(0,0,0,0.6);" onclick="location.reload()">â¬… EXIT</button>
        <button id="help-btn" class="nav-btn" style="right:12px; background:var(--danger); display:none;" onclick="triggerHelp()">ðŸ†˜ HELP</button>
        <div id="success-overlay"><div class="checkmark">âœ”</div></div>
        <video id="webcam" autoplay playsinline muted></video>
    </div>
    <div id="billing-section">
        <div class="item-list" id="cart-items"></div>
        
        <div class="savings-hero" id="savings-box">
            <span>TOTAL SAVINGS</span>
            <b><span class="rupee-sym">â‚¹</span><span id="sum-savings">0</span></b>
        </div>

        <div id="del-row" style="display:flex; justify-content:space-between; margin-bottom:10px; font-weight:bold; padding: 0 5px;">
            <span>Delivery:</span>
            <input type="number" id="delivery-charge" class="edit-input" value="0" oninput="renderCart()">
        </div>

        <div class="total-row">
            <span>TO PAY:</span>
            <span>â‚¹<span id="sum-total">0</span></span>
        </div>
        <button class="main-btn" onclick="showReceipt()">PAY & PRINT</button>
    </div>
</div>

<div id="qty-modal" class="modal"><div class="popup">
    <h2 id="pop-name">Product</h2>
    <div style="display:flex; justify-content:center; align-items:center; gap:20px; margin:25px 0;">
        <button class="qty-adjust" style="width:70px; height:70px; font-size:35px;" onclick="tempQty=Math.max(1,tempQty-1); document.getElementById('pop-qty').innerText=tempQty;">âˆ’</button>
        <span id="pop-qty" style="font-size:50px; font-weight:900; width:70px;">1</span>
        <button class="qty-adjust" style="width:70px; height:70px; font-size:35px; background:var(--primary); color:#fff;" onclick="tempQty++; document.getElementById('pop-qty').innerText=tempQty;">+</button>
    </div>
    <button class="main-btn" onclick="addFromPopup()">ADD TO BILL</button>
</div></div>

<div id="receipt-modal" class="modal"><div class="popup" style="padding:20px;">
    <div id="receipt-box" style="width:58mm; margin:0 auto; font-family:monospace; text-align:left; font-size:10pt;">
        <center>
            <img src="https://i.ibb.co/Vpfz8xJ/hg-logo.png" style="width:45px; margin-bottom:5px;">
            <h3 style="margin:0;">HIMALAYAN GLORY</h3>
            <p style="font-size:8pt; margin:2px 0;">New Shimla, Sector-2</p>
            <hr style="border:0.5px dashed #000; margin: 8px 0;">
        </center>
        <div id="r-items"></div>
        <hr style="border:0.5px dashed #000; margin: 8px 0;">
        <div style="text-align:right; font-weight:bold;">
            <div style="font-size: 13pt;">TOTAL: Rs <span id="r-total">0</span></div>
            <div style="font-size: 9pt; margin-top: 5px;">SAVINGS: Rs <span id="r-save">0</span></div>
        </div>
        <center style="font-size: 7pt; margin-top: 15px;">Thank You! Visit Again.</center>
    </div>
    <button class="main-btn" style="margin-top:20px;" onclick="window.print(); location.reload();">PRINT RECEIPT</button>
</div></div>

<script>
    const TEACHABLE_URL = "https://teachablemachine.withgoogle.com/models/cycqkc30S/"; 
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQyhBP3yyTYrAJR_-luY7Yr5P7PVKLHRleiH9LWMTASiL7sh0HpZDf2ji5s__ddYcSaS-9aFg5Epz9x/pub?output=csv";
    
    let inventory = {}, cart = {}, currentMode = 'self', isScanning = true;
    let tempItem = null, tempQty = 1, lastScan = null, lastTime = 0;

    async function init() {
        const res = await fetch(SHEET_CSV);
        const text = await res.text();
        text.split('\n').slice(1).forEach(r => {
            const c = r.split(',');
            if(c[0]) inventory[c[0].trim()] = { name: c[1].trim(), mrp: parseFloat(c[2]), price: parseFloat(c[3]) };
        });
        startAI();
    }

    async function startAI() {
        const model = await tmImage.load(TEACHABLE_URL+"model.json", TEACHABLE_URL+"metadata.json");
        const video = document.getElementById('webcam');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        async function loop() {
            if(!isScanning) { requestAnimationFrame(loop); return; }
            const pred = await model.predict(video);
            let top = { probability: 0, className: "" };
            pred.forEach(p => { if(p.probability > top.probability) top = p; });
            if(top.probability > 0.98 && top.className !== "Background") {
                if(top.className !== lastScan || (Date.now() - lastTime) > 3000) {
                    triggerPop(top.className); lastScan = top.className; lastTime = Date.now();
                }
            } else if (top.className === "Background") { lastScan = null; }
            requestAnimationFrame(loop);
        }
        loop();
    }

    function startApp(mode) {
        currentMode = mode;
        document.getElementById('entrance-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        document.getElementById('del-row').style.display = (mode === 'counter') ? 'flex' : 'none';
        document.getElementById('help-btn').style.display = (mode === 'self') ? 'block' : 'none';
        init();
    }

    function triggerPop(id) {
        if(!inventory[id]) return;
        tempItem = inventory[id]; tempItem.id = id; tempQty = 1; isScanning = false;
        document.getElementById('pop-name').innerText = tempItem.name;
        document.getElementById('pop-qty').innerText = tempQty;
        document.getElementById('qty-modal').style.display = 'flex';
        new Audio('https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3').play();
    }

    function addFromPopup() {
        const id = tempItem.id;
        if(cart[id]) cart[id].qty += tempQty; else { cart[id] = JSON.parse(JSON.stringify(tempItem)); cart[id].qty = tempQty; }
        document.getElementById('qty-modal').style.display = 'none';
        renderCart();
        showSuccessAnimation();
    }

    function showSuccessAnimation() {
        document.getElementById('success-overlay').style.display = 'flex';
        setTimeout(() => { document.getElementById('success-overlay').style.display = 'none'; isScanning = true; }, 800);
    }

    function updateQty(key, delta) {
        if(cart[key]) {
            cart[key].qty = Math.max(0, parseInt(cart[key].qty) + delta);
            if(cart[key].qty <= 0) delete cart[key];
            renderCart();
        }
    }

    function renderCart() {
        const list = document.getElementById('cart-items'); list.innerHTML = '';
        let total = 0, savings = 0;
        for (let k in cart) {
            let itm = cart[k]; total += itm.price * itm.qty; savings += (itm.mrp - itm.price) * itm.qty;
            let rowHTML = `<div class="item-row"><div><b>${itm.name}</b><br>`;
            
            if(currentMode === 'counter') {
                rowHTML += `<small>MRP: <input type="number" class="edit-input" value="${itm.mrp}" oninput="cart['${k}'].mrp=this.value; renderCart()"> | 
                            Rate: <input type="number" class="edit-input" value="${itm.price}" oninput="cart['${k}'].price=this.value; renderCart()"></small></div>
                            <div style="display:flex; align-items:center; gap:8px;">
                                <button onclick="updateQty('${k}', -1)" class="qty-adjust">âˆ’</button>
                                <input type="number" class="edit-input" style="width:45px; font-weight:900;" value="${itm.qty}" oninput="cart['${k}'].qty=this.value; renderCart()">
                                <button onclick="updateQty('${k}', 1)" class="qty-adjust" style="background:var(--primary); color:#fff;">+</button>
                            </div>`;
            } else {
                rowHTML += `<small class="locked-label">Rate: â‚¹${itm.price}</small></div>
                            <div style="display:flex; align-items:center; gap:12px;">
                                <button onclick="updateQty('${k}', -1)" class="qty-adjust">âˆ’</button>
                                <span style="font-weight:900; font-size:22px;">${itm.qty}</span>
                            </div>`;
            }
            list.innerHTML += rowHTML + `</div>`;
        }
        document.getElementById('sum-total').innerText = Math.round(total + (parseFloat(document.getElementById('delivery-charge').value) || 0));
        document.getElementById('sum-savings').innerText = Math.round(savings);
        document.getElementById('savings-box').style.display = savings > 0 ? 'block' : 'none';
    }

    function triggerHelp() {
        new Audio('https://assets.mixkit.co/sfx/preview/mixkit-modern-classic-door-bell-sound-113.mp3').play();
        alert("ðŸš¨ Staff Alerted! Please wait at the kiosk.");
    }

    function showReceipt() {
        if(!Object.keys(cart).length) return;
        const list = document.getElementById('r-items'); list.innerHTML = '';
        for(let k in cart) {
            let itm = cart[k];
            list.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:4px;"><span>${itm.name} x${itm.qty}</span><span>Rs ${Math.round(itm.price*itm.qty)}</span></div>`;
        }
        document.getElementById('r-total').innerText = document.getElementById('sum-total').innerText;
        document.getElementById('r-save').innerText = document.getElementById('sum-savings').innerText;
        document.getElementById('receipt-modal').style.display = 'flex';
    }
</script>
</body>
</html>
