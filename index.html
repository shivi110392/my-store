<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Glory POS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root { --primary: #27ae60; --gold: #d4af37; --danger: #e74c3c; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); height: 100vh; overflow: hidden; }
        
        /* Entrance - Minimalist style */
        #entrance-screen { position: fixed; inset: 0; background: #fff; z-index: 2000; display: flex; flex-direction: column; justify-content: space-between; align-items: center; padding: 60px 20px; text-align: center; }
        .staff-link { position: absolute; top: 20px; right: 20px; font-size: 11px; color: #ddd; cursor: pointer; font-weight: bold; letter-spacing: 1px; }
        .logo-main { width: 220px; height: auto; margin-top: 15vh; }
        .self-check-btn { background: var(--primary); color: white; width: 100%; max-width: 340px; padding: 25px; border-radius: 20px; font-size: 24px; font-weight: bold; border: none; box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3); cursor: pointer; transition: 0.3s; }

        /* App UI */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        #camera-section { height: 20vh; background: #000; position: relative; border-bottom: 4px solid var(--primary); }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
        .nav-btn { position: absolute; top: 12px; padding: 10px 15px; border-radius: 12px; border: none; font-weight: bold; color: white; z-index: 100; font-size: 11px; }

        #billing-section { flex: 1; background: #fff; border-top-left-radius: 30px; border-top-right-radius: 30px; padding: 15px; display: flex; flex-direction: column; overflow: hidden; }
        .item-list { flex: 1; overflow-y: auto; border: 1px solid #f0f0f0; border-radius: 20px; margin-bottom: 10px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 14px; border-bottom: 1px solid #f9f9f9; }
        
        /* Unified High-Impact Savings */
        .savings-hero { background: #e8f5e9; padding: 15px; border-radius: 18px; text-align: center; border: 2px dashed var(--primary); margin-bottom: 10px; }
        .savings-hero b { font-size: 70px; color: var(--primary); font-weight: 900; letter-spacing: -3px; }

        .total-row { font-size: 30px; font-weight: 900; color: #000; display: flex; justify-content: space-between; padding: 10px 5px; border-top: 2.5px solid #333; }
        .edit-input { width: 50px; border: 1px solid #ccc; border-radius: 6px; padding: 5px; text-align: center; font-weight: bold; }
        .qty-btn { width: 35px; height: 35px; border: none; background: #f0f0f0; border-radius: 8px; font-weight: bold; font-size: 20px; }

        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:1000; }
        .popup { background:#fff; padding:30px; border-radius:35px; width:85%; max-width: 400px; text-align: center; }

        @media print { body * { visibility: hidden; } #receipt-box, #receipt-box * { visibility: visible; } #receipt-box { position: absolute; left: 0; top: 0; width: 58mm; } }
    </style>
</head>
<body>

<div id="entrance-screen">
    <div class="staff-link" onclick="startApp('counter')">ADMIN ACCESS</div>
    <img src="https://i.ibb.co/6PZ8X7z/IMG-1320.png" class="logo-main">
    <button class="self-check-btn" onclick="startApp('self')">START SELF CHECKOUT</button>
</div>

<div id="main-app">
    <div id="camera-section">
        <button class="nav-btn" style="left:12px; background:rgba(0,0,0,0.6);" onclick="location.reload()">â¬… EXIT</button>
        <button id="help-btn" class="nav-btn" style="right:12px; background:var(--danger); display:none;" onclick="alert('Staff Notified!')">ðŸ†˜ HELP</button>
        <video id="webcam" autoplay playsinline muted></video>
    </div>
    <div id="billing-section">
        <div id="admin-tools" style="display:none; padding-bottom:10px;">
            <label style="font-weight:bold;"><input type="checkbox" id="tax-toggle" onchange="renderCart()"> TAX INVOICE (GST)</label>
        </div>
        <div class="item-list" id="cart-items"></div>
        <div class="savings-hero" id="savings-box">
            <span style="color:var(--primary); font-weight:bold; font-size:12px;">TOTAL SAVINGS</span><br>
            <b>â‚¹<span id="sum-savings">0</span></b>
        </div>
        <div class="total-row"><span>TO PAY:</span><span>â‚¹<span id="sum-total">0</span></span></div>
        <button class="self-check-btn" style="width:100%; margin-top:10px;" onclick="showReceipt()">PAY & PRINT</button>
    </div>
</div>

<div id="qty-modal" class="modal"><div class="popup">
    <h2 id="pop-name">Product</h2>
    <div style="display:flex; justify-content:center; align-items:center; gap:20px; margin:25px 0;">
        <button class="qty-btn" style="width:60px; height:60px;" onclick="updateTempQty(-1)">âˆ’</button>
        <span id="pop-qty" style="font-size:45px; font-weight:900;">1</span>
        <button class="qty-btn" style="width:60px; height:60px; background:var(--primary); color:#fff;" onclick="updateTempQty(1)">+</button>
    </div>
    <button id="add-btn" class="self-check-btn" onclick="addFromPopup()">ADD TO BILL</button>
</div></div>

<div id="receipt-modal" class="modal"><div class="popup" style="padding:20px;">
    <div id="receipt-box" style="width:58mm; margin:0 auto; font-family:monospace; text-align:left; font-size:10pt;">
        <center>
            <img src="https://i.ibb.co/6PZ8X7z/IMG-1320.png" style="width:45px; margin-bottom:5px;">
            <h3 style="margin:0;">HIMALAYAN GLORY</h3>
            <div id="gst-header" style="font-size:7pt; display:none;">GSTIN: 02ERLPS7511E1ZT</div>
            <hr style="border:0.5px dashed #000;">
        </center>
        <div id="r-items"></div>
        <hr style="border:0.5px dashed #000;">
        <div style="text-align:right; font-weight:bold;">
            <div id="r-gst-line" style="font-size:8pt; display:none;">GST Incl: Rs <span id="r-gst">0</span></div>
            <div style="font-size:12pt;">TOTAL: Rs <span id="r-total">0</span></div>
        </div>
    </div>
    <button class="self-check-btn" style="margin-top:20px;" onclick="window.print(); location.reload();">PRINT RECEIPT</button>
</div></div>

<script>
    const TEACHABLE_URL = "https://teachablemachine.withgoogle.com/models/cycqkc30S/"; 
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQyhBP3yyTYrAJR_-luY7Yr5P7PVKLHRleiH9LWMTASiL7sh0HpZDf2ji5s__ddYcSaS-9aFg5Epz9x/pub?output=csv";
    
    let inventory = {}, cart = {}, currentMode = 'self', isScanning = true;
    let tempItem = null, tempQty = 1, lastScan = null, lastTime = 0;

    async function init() {
        const res = await fetch(SHEET_CSV);
        const text = await res.text();
        text.split('\n').slice(1).forEach(r => {
            const c = r.split(',');
            if(c[0]) inventory[c[0].trim()] = { name: c[1].trim(), mrp: parseFloat(c[2]), price: parseFloat(c[3]), tax: parseFloat(c[4]) || 18 };
        });
        startAI();
    }

    async function startAI() {
        const model = await tmImage.load(TEACHABLE_URL+"model.json", TEACHABLE_URL+"metadata.json");
        const video = document.getElementById('webcam');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        async function loop() {
            if(!isScanning) { requestAnimationFrame(loop); return; }
            const pred = await model.predict(video);
            let top = { probability: 0, className: "" };
            pred.forEach(p => { if(p.probability > top.probability) top = p; });
            if(top.probability > 0.98 && top.className !== "Background") {
                if(top.className !== lastScan || (Date.now() - lastTime) > 3000) {
                    triggerPop(top.className); lastScan = top.className; lastTime = Date.now();
                }
            } else if (top.className === "Background") { lastScan = null; }
            requestAnimationFrame(loop);
        }
        loop();
    }

    function startApp(mode) {
        currentMode = mode;
        document.getElementById('entrance-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        document.getElementById('help-btn').style.display = (mode === 'self') ? 'block' : 'none';
        document.getElementById('admin-tools').style.display = (mode === 'counter') ? 'block' : 'none';
        init();
    }

    function triggerPop(id) {
        if(!inventory[id]) return;
        tempItem = inventory[id]; tempItem.id = id; tempQty = 1; isScanning = false;
        document.getElementById('pop-name').innerText = tempItem.name;
        updateTempQty(0);
        document.getElementById('qty-modal').style.display = 'flex';
    }

    function updateTempQty(v) {
        tempQty = Math.max(1, tempQty + v);
        document.getElementById('pop-qty').innerText = tempQty;
        const btn = document.getElementById('add-btn');
        if(tempQty >= 5) {
            btn.style.background = "var(--gold)";
            btn.style.boxShadow = "0 10px 25px rgba(212, 175, 55, 0.4)";
        } else {
            btn.style.background = "var(--primary)";
            btn.style.boxShadow = "0 10px 25px rgba(39, 174, 96, 0.3)";
        }
    }

    function addFromPopup() {
        const id = tempItem.id;
        if(cart[id]) cart[id].qty += tempQty; else { cart[id] = JSON.parse(JSON.stringify(tempItem)); cart[id].qty = tempQty; }
        document.getElementById('qty-modal').style.display = 'none';
        isScanning = true; renderCart();
    }

    function renderCart() {
        const list = document.getElementById('cart-items'); list.innerHTML = '';
        let total = 0, savings = 0;
        for (let k in cart) {
            let itm = cart[k]; total += itm.price * itm.qty; savings += (itm.mrp - itm.price) * itm.qty;
            let row = `<div class="item-row"><div><b>${itm.name}</b><br>`;
            if(currentMode === 'counter') {
                row += `<small>Rate: <input type="number" class="edit-input" value="${itm.price}" oninput="cart['${k}'].price=this.value; renderCart()"></small></div>
                        <div style="display:flex; gap:5px;"><button class="qty-btn" onclick="cart['${k}'].qty--; renderCart()">-</button>
                        <input type="number" class="edit-input" value="${itm.qty}" oninput="cart['${k}'].qty=this.value; renderCart()">
                        <button class="qty-btn" onclick="cart['${k}'].qty++; renderCart()">+</button></div>`;
            } else {
                row += `<small>â‚¹${itm.price}</small></div>
                        <div><button class="qty-btn" onclick="cart['${k}'].qty--; if(cart['${k}'].qty<=0) delete cart['${k}']; renderCart()">-</button>
                        <span style="font-weight:bold; margin:0 10px;">${itm.qty}</span></div>`;
            }
            list.innerHTML += row + `</div>`;
        }
        document.getElementById('sum-total').innerText = Math.round(total);
        document.getElementById('sum-savings').innerText = Math.round(savings);
        document.getElementById('savings-box').style.display = savings > 0 ? 'block' : 'none';
    }

    function showReceipt() {
        if(!Object.keys(cart).length) return;
        const isTax = currentMode === 'self' || document.getElementById('tax-toggle').checked;
        const list = document.getElementById('r-items'); list.innerHTML = '';
        let sub = 0, gst = 0;
        for(let k in cart) {
            let itm = cart[k]; let line = itm.price * itm.qty; sub += line;
            gst += line - (line / (1 + (itm.tax/100)));
            list.innerHTML += `<div style="display:flex; justify-content:space-between; font-size:9pt;"><span>${itm.name} x${itm.qty}</span><span>Rs ${Math.round(line)}</span></div>`;
        }
        document.getElementById('gst-header').style.display = isTax ? 'block' : 'none';
        document.getElementById('r-gst-line').style.display = isTax ? 'block' : 'none';
        document.getElementById('r-gst').innerText = gst.toFixed(2);
        document.getElementById('r-total').innerText = Math.round(sub);
        document.getElementById('r-save').innerText = document.getElementById('sum-savings').innerText;
        document.getElementById('receipt-modal').style.display = 'flex';
    }
</script>
</body>
</html>
