<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Glory POS</title>
    <style>
        :root { --primary: #2ecc71; --dark: #000; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--dark); color: #fff; height: 100vh; overflow: hidden; }
        #entrance-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; }
        .btn-start { background: var(--primary); color: #000; width: 100%; max-width: 300px; padding: 22px; border-radius: 50px; font-size: 18px; font-weight: 800; border: none; cursor: pointer; }
        #main-app { display: none; height: 100vh; flex-direction: column; background: #fff; color: #000; }
        #camera-section { height: 35vh; background: #000; position: relative; }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
        #status-bar { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.8); color: #0f0; padding: 8px 15px; border-radius: 20px; font-family: monospace; font-size: 11px; z-index: 100; border: 1px solid #333; }
        #billing-section { flex: 1; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; }
        .total-box { background: #f9f9f9; padding: 20px; border-radius: 20px; border: 1px solid #eee; display: flex; justify-content: space-between; font-weight: 900; font-size: 30px; }
    </style>
</head>
<body>

<div id="entrance-screen">
    <img src="https://i.ibb.co/6PZ8X7z/IMG-1320.png" style="width:150px; border-radius:50%; margin-bottom:20px;">
    <h2>HIMALAYAN GLORY</h2>
    <button class="btn-start" onclick="launchPOS()">ACTIVATE SCANNER</button>
</div>

<div id="main-app">
    <div id="camera-section">
        <div id="status-bar">AI Status: Offline</div>
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="snapshot" style="display:none;"></canvas>
    </div>
    <div id="billing-section">
        <div id="cart-items" style="text-align:center; color:#999; margin-top:30px;">Point camera at product label</div>
        <div class="total-box"><span>TOTAL</span><span>â‚¹<span id="sum-total">0</span></span></div>
        <button class="btn-start" style="width:100%; max-width:none; margin-top:15px; border-radius:15px;" onclick="location.reload()">NEW BILL</button>
    </div>
</div>

<script>
    const CONFIG = {
        apiKey: "8n3ZmJUiFbggayPObv7S", // From image_b7a5f5.png
        workspace: "hgmm-pos",          // From image_b74705.png
        workflow: "find-cadbury-dairy-milk-10s" // From image_b74705.png
    };

    let isScanning = true;
    const status = document.getElementById('status-bar');

    async function launchPOS() {
        try {
            // 1. Grant Camera
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('entrance-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'flex';
            document.getElementById('webcam').srcObject = stream;
            
            status.innerText = "AI Online: Searching...";
            
            // 2. Start Infinite Loop for Snapshot Inference
            runInferenceLoop();
        } catch (err) {
            alert("Camera Access Denied.");
        }
    }

    async function runInferenceLoop() {
        if (!isScanning) return;

        const video = document.getElementById('webcam');
        const canvas = document.getElementById('snapshot');
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        
        // Capture frame
        canvas.getContext('2d').drawImage(video, 0, 0);
        const base64Image = canvas.toDataURL('image/jpeg', 0.5).split(',')[1];

        try {
            // Serverless Workflow Call
            const response = await fetch(`https://serverless.roboflow.com/${CONFIG.workspace}/workflows/${CONFIG.workflow}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    api_key: CONFIG.apiKey,
                    inputs: { "image": { "type": "base64", "value": base64Image } }
                })
            });

            const result = await response.json();
            
            // Dig into Workflow Output
            if (result.outputs && result.outputs[0].predictions.length > 0) {
                const pred = result.outputs[0].predictions[0];
                status.innerText = `Seeing: ${pred.class} (${Math.round(pred.confidence * 100)}%)`;
                // Add billing logic here
            }
        } catch (e) { console.error("Sync Error", e); }

        // Repeat every 1 second to avoid "Stuck Connection"
        setTimeout(runInferenceLoop, 1000);
    }
</script>
</body>
</html>
