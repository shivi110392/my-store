<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Glory POS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root { --primary: #2ecc71; --gold: #f1c40f; --danger: #e74c3c; --dark: #000; }
        body { font-family: 'Inter', 'Segoe UI', sans-serif; margin: 0; background: var(--dark); color: #fff; height: 100vh; overflow: hidden; }
        
        /* Premium Entrance */
        #entrance-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px 20px; text-align: center; }
        .staff-link { position: absolute; top: 25px; right: 25px; font-size: 10px; color: #444; cursor: pointer; letter-spacing: 2px; text-transform: uppercase; }
        
        .logo-container { position: relative; margin-bottom: 30px; }
        .logo-main { width: 280px; height: auto; position: relative; z-index: 2; border-radius: 50%; }
        .logo-glow { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 300px; background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%); border-radius: 50%; z-index: 1; animation: pulseGlow 3s infinite; }

        @keyframes pulseGlow { 0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(0.9); } 50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); } }
        
        .self-check-btn { background: #000; color: #fff; width: 100%; max-width: 360px; padding: 22px; border-radius: 50px; font-size: 22px; font-weight: 800; border: 2px solid #333; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        /* Main App */
        #main-app { display: none; height: 100vh; flex-direction: column; background: #fff; color: #000; }
        #camera-section { height: 20vh; background: #000; position: relative; border-bottom: 4px solid var(--primary); }
        #webcam { width: 100%; height: 100%; object-fit: cover; }

        #billing-section { flex: 1; padding: 20px; display: flex; flex-direction: column; overflow: hidden; }
        .item-list { flex: 1; overflow-y: auto; color: #000; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 16px; border-bottom: 1px solid #eee; font-weight: 600; }
        
        /* Unified Hero Savings */
        .savings-hero { background: #e8f5e9; padding: 15px; border-radius: 20px; text-align: center; border: 2px dashed var(--primary); margin-bottom: 10px; }
        .savings-hero b { font-size: 65px; color: var(--primary); font-weight: 900; display: flex; justify-content: center; align-items: center; }

        .total-row { font-size: 32px; font-weight: 900; color: #000; display: flex; justify-content: space-between; padding: 15px 5px; border-top: 3px solid #000; }
        .qty-btn { width: 45px; height: 45px; border: none; background: #f0f0f0; border-radius: 12px; font-weight: 800; font-size: 24px; color: #000; }

        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
        .popup { background:#fff; padding:35px; border-radius:40px; width:85%; max-width: 420px; text-align: center; color: #000; }

        @media print { body * { visibility: hidden; } #receipt-box, #receipt-box * { visibility: visible; } #receipt-box { position: absolute; left: 0; top: 0; width: 58mm; color: #000 !important; } }
    </style>
</head>
<body>

<div id="entrance-screen">
    <div class="staff-link" onclick="startApp('counter')">Staff Only</div>
    <div class="logo-container">
        <div class="logo-glow"></div>
        <img src="https://i.ibb.co/6PZ8X7z/IMG-1320.png" class="logo-main">
    </div>
    <button class="self-check-btn" onclick="startApp('self')">Start Self Checkout</button>
</div>

<div id="main-app">
    <div id="camera-section">
        <button style="position:absolute; top:12px; left:15px; padding:10px 18px; border-radius:30px; border:none; color:#fff; background:rgba(255,255,255,0.2); font-weight:800;" onclick="location.reload()">EXIT</button>
        <video id="webcam" autoplay playsinline muted></video>
    </div>
    <div id="billing-section">
        <div id="admin-tools" style="display:none; padding-bottom:15px;">
            <label style="font-weight:800;"><input type="checkbox" id="tax-toggle" onchange="renderCart()"> ACTIVATE GST INVOICE</label>
        </div>
        <div class="item-list" id="cart-items"></div>
        <div class="savings-hero" id="savings-box">
            <span style="color:var(--primary); font-weight:800;">TOTAL SAVINGS</span><br>
            <b>₹<span id="sum-savings">0</span></b>
        </div>
        <div class="total-row"><span>TO PAY</span><span>₹<span id="sum-total">0</span></span></div>
        <button class="self-check-btn" style="background:#2ecc71; border:none; border-radius:20px;" onclick="showReceipt()">PAY & PRINT</button>
    </div>
</div>

<div id="qty-modal" class="modal"><div class="popup">
    <h2 id="pop-name" style="font-weight:900;">Product</h2>
    <div style="display:flex; justify-content:center; align-items:center; gap:25px; margin:30px 0;">
        <button class="qty-btn" style="width:70px; height:70px;" onclick="updateTempQty(-1)">−</button>
        <span id="pop-qty" style="font-size:55px; font-weight:900;">1</span>
        <button class="qty-btn" style="width:70px; height:70px; background:var(--primary); color:#fff;" onclick="updateTempQty(1)">+</button>
    </div>
    <button id="add-btn" class="self-check-btn" style="background:#2ecc71; border:none; border-radius:20px;" onclick="addFromPopup()">ADD TO BILL</button>
</div></div>

<div id="receipt-modal" class="modal"><div class="popup" style="padding:25px; border-radius: 30px;">
    <div id="receipt-box" style="width:58mm; margin:0 auto; font-family:monospace; text-align:left; font-size:10pt; color: #000;">
        <center>
            <img src="https://i.ibb.co/6PZ8X7z/IMG-1320.png" style="width:60px; height:60px; border-radius:50%;">
            <h3 style="margin:5px 0; font-weight: 900;">HIMALAYAN GLORY</h3>
            <div id="gst-header" style="font-size:7pt; font-weight:bold;">TAX INVOICE | GST: 02ERLPS7511E1ZT</div>
            <hr style="border:0.5px dashed #000; margin: 10px 0;">
        </center>
        <div id="r-items"></div>
        <hr style="border:0.5px dashed #000;">
        <div style="text-align:right; font-weight:bold;">
            <div id="r-gst-line" style="font-size:8pt;">GST Included: Rs <span id="r-gst">0</span></div>
            <div style="font-size:14pt; margin-top:5px;">TOTAL: Rs <span id="r-total">0</span></div>
        </div>
        <center style="font-size: 7pt; margin-top: 15px;">SHIMLA SECTOR-2 • VISIT AGAIN</center>
    </div>
    <button class="self-check-btn" style="background:#2ecc71; border:none; margin-top:20px; border-radius:20px;" onclick="window.print(); location.reload();">PRINT & FINISH</button>
</div></div>

<script>
    const TEACHABLE_URL = "https://teachablemachine.withgoogle.com/models/cycqkc30S/"; 
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQyhBP3yyTYrAJR_-luY7Yr5P7PVKLHRleiH9LWMTASiL7sh0HpZDf2ji5s__ddYcSaS-9aFg5Epz9x/pub?output=csv";
    
    let inventory = {}, cart = {}, currentMode = 'self', isScanning = true;
    let tempItem = null, tempQty = 1, lastScan = null, lastTime = 0;

    async function init() {
        const res = await fetch(SHEET_CSV);
        const text = await res.text();
        text.split('\n').slice(1).forEach(r => {
            const c = r.split(',');
            if(c[0]) inventory[c[0].trim()] = { name: c[1].trim(), mrp: parseFloat(c[2]), price: parseFloat(c[3]), tax: parseFloat(c[4]) || 18 };
        });
        startAI();
    }

    async function startAI() {
        const model = await tmImage.load(TEACHABLE_URL+"model.json", TEACHABLE_URL+"metadata.json");
        const video = document.getElementById('webcam');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        async function loop() {
            if(!isScanning) { requestAnimationFrame(loop); return; }
            const pred = await model.predict(video);
            let top = { probability: 0, className: "" };
            pred.forEach(p => { if(p.probability > top.probability) top = p; });
            if(top.probability > 0.98 && top.className !== "Background") {
                if(top.className !== lastScan || (Date.now() - lastTime) > 3000) {
                    triggerPop(top.className); lastScan = top.className; lastTime = Date.now();
                }
            } else if (top.className === "Background") { lastScan = null; }
            requestAnimationFrame(loop);
        }
        loop();
    }

    function startApp(mode) {
        currentMode = mode;
        document.getElementById('entrance-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        document.getElementById('admin-tools').style.display = (mode === 'counter') ? 'block' : 'none';
        init();
    }

    function triggerPop(id) {
        if(!inventory[id]) return;
        tempItem = inventory[id]; tempItem.id = id; tempQty = 1; isScanning = false;
        document.getElementById('pop-name').innerText = tempItem.name;
        document.getElementById('pop-qty').innerText = tempQty;
        document.getElementById('qty-modal').style.display = 'flex';
    }

    function updateTempQty(v) {
        tempQty = Math.max(1, tempQty + v);
        document.getElementById('pop-qty').innerText = tempQty;
    }

    function addFromPopup() {
        const id = tempItem.id;
        if(cart[id]) cart[id].qty += tempQty; else { cart[id] = JSON.parse(JSON.stringify(tempItem)); cart[id].qty = tempQty; }
        document.getElementById('qty-modal').style.display = 'none';
        isScanning = true; renderCart();
    }

    function renderCart() {
        const list = document.getElementById('cart-items'); list.innerHTML = '';
        let total = 0, savings = 0;
        let idx = 1;
        for (let k in cart) {
            let itm = cart[k]; total += itm.price * itm.qty; savings += (itm.mrp - itm.price) * itm.qty;
            list.innerHTML += `<div class="item-row">
                <span>${idx}. ${itm.name}</span>
                <div style="display:flex; align-items:center; gap:12px;">
                    <button class="qty-btn" onclick="updateQty('${k}', -1)">−</button>
                    <span style="font-weight:900;">${itm.qty}</span>
                    <button class="qty-btn" style="background:var(--primary); color:#fff;" onclick="updateQty('${k}', 1)">+</button>
                </div>
            </div>`;
            idx++;
        }
        document.getElementById('sum-total').innerText = Math.round(total);
        document.getElementById('sum-savings').innerText = Math.round(savings);
    }

    function updateQty(key, delta) {
        if(cart[key]) {
            cart[key].qty = Math.max(0, parseInt(cart[key].qty) + delta);
            if(cart[key].qty <= 0) delete cart[key];
            renderCart();
        }
    }

    function showReceipt() {
        if(!Object.keys(cart).length) return;
        const isTax = currentMode === 'self' || document.getElementById('tax-toggle').checked;
        const list = document.getElementById('r-items'); list.innerHTML = '';
        let sub = 0, gst = 0, idx = 1;
        for(let k in cart) {
            let itm = cart[k]; let line = itm.price * itm.qty; sub += line;
            gst += line - (line / (1 + (itm.tax/100)));
            list.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:4px;">
                <span>${idx}. ${itm.name} x${itm.qty}</span><span>Rs ${Math.round(line)}</span>
            </div>`;
            idx++;
        }
        document.getElementById('gst-header').style.display = isTax ? 'block' : 'none';
        document.getElementById('r-gst-line').style.display = isTax ? 'block' : 'none';
        document.getElementById('r-gst').innerText = gst.toFixed(2);
        document.getElementById('r-total').innerText = Math.round(sub);
        document.getElementById('receipt-modal').style.display = 'flex';
    }
</script>
</body>
</html>
