<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Glory Sales Log</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root { --primary: #27ae60; --danger: #e74c3c; --bg: #121212; --panel: #ffffff; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: white; overflow: hidden; }
        #camera-section { height: 25vh; background: #000; position: relative; }
        #webcam { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        #billing-section { height: 75vh; background: var(--panel); color: #333; border-top-left-radius: 25px; border-top-right-radius: 25px; padding: 15px; display: flex; flex-direction: column; }
        
        .admin-bar { display: flex; justify-content: space-between; align-items: center; padding: 5px; font-size: 11px; border-bottom: 1px solid #eee; margin-bottom: 5px; }
        .gst-toggle-bar { display: flex; align-items: center; background: #f0f0f0; padding: 10px; border-radius: 12px; margin-bottom: 10px; font-weight: bold; font-size: 13px; }
        
        .item-list { flex-grow: 1; overflow-y: auto; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #eee; }
        .summary-card { background: #f9f9f9; padding: 12px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #eee; }
        .total-bill { font-size: 22px; font-weight: 800; border-top: 1px dashed #ccc; padding-top: 8px; color: #000; }
        
        .main-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; }
        .sec-btn { padding: 8px; background: #eee; border: none; border-radius: 8px; font-size: 11px; }

        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
        .modal-content { background:#fff; padding:20px; border-radius:15px; width:85%; max-height: 85vh; overflow-y: auto; color: #000; }
        
        #receipt-print, #log-content { font-family: 'Courier New', Courier, monospace; font-size: 12px; color: #000; }
        .receipt-header { text-align: center; border-bottom: 1px dashed #000; padding-bottom: 5px; }
        .r-table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        .r-table th { border-bottom: 1px dashed #000; text-align: left; }
        .qty-box { display: flex; align-items: center; gap: 8px; }
        .btn-qty { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #ddd; background: #fff; }
    </style>
</head>
<body>

<div id="camera-section"><video id="webcam" autoplay playsinline muted></video></div>

<div id="billing-section">
    <div class="admin-bar">
        <span>Inv: <b id="inv-display" onclick="setInvoiceNumber()">0</b></span>
        <button class="sec-btn" onclick="viewSalesLog()">Sales Report</button>
    </div>

    <div class="gst-toggle-bar">
        <input type="checkbox" id="gst-mode" style="width:18px; height:18px; margin-right:8px;" onchange="render()">
        <label for="gst-mode">GST Breakdown Mode</label>
    </div>

    <div class="item-list" id="cart"><p style="text-align:center; color:#999; margin-top:20px;">Himalayan Glory POS Ready...</p></div>

    <div class="summary-card">
        <div class="summary-line" style="display:flex; justify-content:space-between; color:var(--primary); font-size:13px;"><span>Savings:</span> <b>₹<span id="total-disc">0</span></b></div>
        <div class="summary-line total-bill" style="display:flex; justify-content:space-between;"><span>TOTAL</span> <span>₹<span id="total-amt">0</span></span></div>
    </div>
    <button class="main-btn" onclick="showPreview()">PREVIEW & SAVE DATA</button>
</div>

<div id="preview-modal" class="modal"><div class="modal-content">
    <div id="receipt-print">
        <div class="receipt-header">
            <h3 style="margin:0;">HIMALAYAN GLORY MINI MART</h3>
            <p style="font-size:10px; margin:2px 0;">New Shimla, Shimla, HP 171009</p>
            <p style="font-size:10px; margin:2px 0;">GSTIN: 02ERLPS7511E1ZT</p>
            <div style="display:flex; justify-content:space-between; font-size:10px; margin-top:5px;">
                <span id="r-inv-no"></span>
                <span id="r-date"></span>
            </div>
        </div>
        <table class="r-table">
            <thead><tr><th>Item</th><th>Qty</th><th>Amt</th></tr></thead>
            <tbody id="receipt-items"></tbody>
        </table>
        <div id="receipt-summary" style="border-top:1px dashed #000; padding-top:5px;"></div>
    </div>
    <div style="display:flex; gap:10px; margin-top:15px;">
        <button class="main-btn" onclick="saveData()">SAVE & NEW BILL</button>
        <button onclick="closeModal('preview-modal')" style="width:30%; background:#777; color:white; border:none; border-radius:15px;">BACK</button>
    </div>
</div></div>

<div id="log-modal" class="modal"><div class="modal-content">
    <h3>Sales History</h3>
    <div id="log-content"></div>
    <button class="main-btn" style="margin-top:15px;" onclick="closeModal('log-modal')">CLOSE</button>
</div></div>

<script>
    const TEACHABLE_URL = "https://teachablemachine.withgoogle.com/models/cycqkc30S/"; 
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQyhBP3yyTYrAJR_-luY7Yr5P7PVKLHRleiH9LWMTASiL7sh0HpZDf2ji5s__ddYcSaS-9aFg5Epz9x/pub?output=csv";

    let inventory = {}, cart = {};
    let lastScanTime = 0, lastItem = null;
    let invNo = parseInt(localStorage.getItem('currentInvNo')) || 100;
    let salesHistory = JSON.parse(localStorage.getItem('salesHistory')) || [];

    function setInvoiceNumber() {
        let n = prompt("Enter starting Inv:", invNo);
        if(n) { invNo = parseInt(n); localStorage.setItem('currentInvNo', invNo); updateInvDisplay(); }
    }
    function updateInvDisplay() { document.getElementById('inv-display').innerText = invNo; }

    async function loadData() {
        const res = await fetch(SHEET_CSV);
        const text = await res.text();
        text.split('\n').slice(1).forEach(r => {
            const c = r.split(',');
            if(c[0]) inventory[c[0].trim()] = { name: c[1].trim(), mrp: parseFloat(c[2]), price: parseFloat(c[3]), tax: parseFloat(c[4]) || 0 };
        });
        updateInvDisplay(); startAI();
    }

    async function startAI() {
        const model = await tmImage.load(TEACHABLE_URL+"model.json", TEACHABLE_URL+"metadata.json");
        const video = document.getElementById('webcam');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
        async function loop() {
            const pred = await model.predict(video);
            let top = { probability: 0, className: "" };
            pred.forEach(p => { if(p.probability > top.probability) top = p; });
            if(top.probability > 0.98 && top.className !== "Background") {
                const now = Date.now();
                if(top.className !== lastItem || (now - lastScanTime) > 3000) { addSingle(top.className); lastItem = top.className; lastScanTime = now; }
            }
            requestAnimationFrame(loop);
        }
        loop();
    }

    function addSingle(id) {
        if(!inventory[id]) return;
        if(cart[id]) cart[id].qty++; else cart[id] = { ...inventory[id], qty: 1 };
        new Audio('https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3').play(); render();
    }

    function render() {
        const list = document.getElementById('cart'); list.innerHTML = '';
        let finalTotal = 0, totalDisc = 0;
        for (let key in cart) {
            let itm = cart[key]; finalTotal += (itm.price * itm.qty); totalDisc += (itm.mrp - itm.price) * itm.qty;
            list.innerHTML += `<div class="item-row">
                <div><b>${itm.name}</b><br><small>₹${itm.price}</small></div>
                <div class="qty-box">
                    <button class="btn-qty" onclick="adj('${key}',-1)">-</button>
                    <b>${itm.qty}</b>
                    <button class="btn-qty" onclick="adj('${key}',1)">+</button>
                </div>
            </div>`;
        }
        document.getElementById('total-disc').innerText = totalDisc.toFixed(0);
        document.getElementById('total-amt').innerText = Math.round(finalTotal);
    }

    function showPreview() {
        if(Object.keys(cart).length === 0) return;
        const itemsBody = document.getElementById('receipt-items');
        itemsBody.innerHTML = '';
        let finalAmt = 0;
        for (let key in cart) {
            let itm = cart[key]; let lineTotal = itm.price * itm.qty;
            finalAmt += lineTotal;
            itemsBody.innerHTML += `<tr><td>${itm.name}</td><td>${itm.qty}</td><td>₹${lineTotal.toFixed(0)}</td></tr>`;
        }
        document.getElementById('receipt-summary').innerHTML = `<b>TOTAL PAYABLE: ₹${Math.round(finalAmt)}</b>`;
        document.getElementById('r-inv-no').innerText = "Inv: " + invNo;
        document.getElementById('r-date').innerText = new Date().toLocaleDateString();
        document.getElementById('preview-modal').style.display = 'flex';
    }

    function saveData() {
        const total = Math.round(document.getElementById('total-amt').innerText);
        const record = { inv: invNo, date: new Date().toLocaleString(), amt: total };
        salesHistory.push(record);
        localStorage.setItem('salesHistory', JSON.stringify(salesHistory));
        
        invNo++; localStorage.setItem('currentInvNo', invNo); updateInvDisplay();
        cart = {}; render(); closeModal('preview-modal');
        alert("Data Saved Successfully!");
    }

    function viewSalesLog() {
        const content = document.getElementById('log-content');
        content.innerHTML = salesHistory.length ? '' : 'No data yet.';
        salesHistory.slice().reverse().forEach(s => {
            content.innerHTML += `<div style="border-bottom:1px solid #ddd; padding:5px 0;">
                #${s.inv} | ${s.date}<br><b>Total: ₹${s.amt}</b>
            </div>`;
        });
        document.getElementById('log-modal').style.display = 'flex';
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function adj(k, n) { if(cart[k].qty+n > 0) cart[k].qty += n; render(); }
    loadData();
</script>
</body>
</html>
