<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Glory POS</title>
    <script src="https://cdn.jsdelivr.net/npm/@roboflow/inference-sdk@0.2.0/dist/inference-sdk.min.js"></script>
    <style>
        :root { --primary: #2ecc71; --dark: #000; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--dark); color: #fff; height: 100vh; overflow: hidden; }
        
        /* Entrance */
        #entrance-screen { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; }
        .logo-main { width: 280px; height: 280px; border-radius: 50%; border: 4px solid #333; margin-bottom: 40px; }
        .btn { background: #000; color: #fff; width: 100%; max-width: 360px; padding: 22px; border-radius: 50px; font-size: 22px; font-weight: 800; border: 2px solid #333; cursor: pointer; text-transform: uppercase; }

        /* App UI */
        #main-app { display: none; height: 100vh; flex-direction: column; background: #fff; color: #000; }
        #camera-section { height: 25vh; background: #000; position: relative; border-bottom: 4px solid var(--primary); }
        #webcam { width: 100%; height: 100%; object-fit: cover; }
        
        #progress-container { position: absolute; top: 0; left: 0; width: 100%; height: 8px; background: rgba(255,255,255,0.1); }
        #progress-bar { width: 0%; height: 100%; background: var(--primary); transition: width 0.1s; }

        #billing-section { flex: 1; padding: 20px; display: flex; flex-direction: column; overflow: hidden; }
        .item-list { flex: 1; overflow-y: auto; margin-bottom: 10px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #eee; font-weight: 700; font-size: 18px; }
        
        .savings-hero { background: #e8f5e9; padding: 15px; border-radius: 20px; text-align: center; border: 2px dashed var(--primary); margin-bottom: 10px; }
        .total-row { font-size: 32px; font-weight: 900; display: flex; justify-content: space-between; padding: 15px 5px; border-top: 3px solid #000; }

        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
        .popup { background:#fff; padding:35px; border-radius:40px; width:85%; max-width: 420px; text-align: center; }
    </style>
</head>
<body>

<div id="entrance-screen">
    <img src="https://i.ibb.co/6PZ8X7z/IMG-1320.png" class="logo-main">
    <button class="btn" onclick="startApp()">Start Self Checkout</button>
</div>

<div id="main-app">
    <div id="camera-section">
        <div id="progress-container"><div id="progress-bar"></div></div>
        <video id="webcam" autoplay playsinline muted></video>
    </div>
    <div id="billing-section">
        <div class="item-list" id="cart-items"></div>
        <div class="savings-hero" id="savings-box">
            <span style="color:var(--primary); font-weight:800;">TOTAL SAVINGS</span><br>
            <b style="font-size:45px; color:var(--primary);">₹<span id="sum-savings">0</span></b>
        </div>
        <div class="total-row"><span>TO PAY</span><span>₹<span id="sum-total">0</span></span></div>
        <button class="btn" style="background:#2ecc71; border:none; margin:10px 0; border-radius:20px;" onclick="showReceipt()">PAY & PRINT</button>
    </div>
</div>

<div id="qty-modal" class="modal"><div class="popup">
    <h2 id="pop-name" style="font-weight:900;">Product</h2>
    <div style="display:flex; justify-content:center; align-items:center; gap:25px; margin:30px 0;">
        <button class="btn" style="width:60px;" onclick="updateTempQty(-1)">−</button>
        <span id="pop-qty" style="font-size:55px; font-weight:900;">1</span>
        <button class="btn" style="width:60px; background:var(--primary);" onclick="updateTempQty(1)">+</button>
    </div>
    <button class="btn" style="background:#2ecc71; border:none;" onclick="addFromPopup()">ADD TO BILL</button>
</div></div>

<script>
    const ROBOLOFLOW_CONFIG = {
        apiKey: "8n3ZmJUiFbggayPObv7S",
        workspace: "hgmm-pos",
        workflow: "find-cdmmilkinis"
    };

    let cart = {}, inventory = {}, isScanning = true;
    let tempItem = null, tempQty = 1, lastScan = null, lastTime = 0;

    // Load Price List
    async function loadInventory() {
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQyhBP3yyTYrAJR_-luY7Yr5P7PVKLHRleiH9LWMTASiL7sh0HpZDf2ji5s__ddYcSaS-9aFg5Epz9x/pub?output=csv";
        const res = await fetch(csvUrl);
        const text = await res.text();
        text.split('\n').slice(1).forEach(r => {
            const c = r.split(',');
            if(c[0]) inventory[c[0].trim()] = { name: c[1], mrp: parseFloat(c[2]), price: parseFloat(c[3]) };
        });
    }

    async function startApp() {
        document.getElementById('entrance-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        await loadInventory();
        initRoboflow();
    }

    async function initRoboflow() {
        // Roboflow WebRTC Integration
        const sdk = window.inference;
        const stream = await sdk.streams.useCamera({ video: { facingMode: "environment" } });
        const connector = sdk.connectors.withApiKey(ROBOLOWFLOW_CONFIG.apiKey);

        const connection = await sdk.webrtc.useStream({
            source: stream,
            connector,
            wrtcParams: {
                workspaceName: ROBOLOFLOW_CONFIG.workspace,
                workflowId: ROBOLOFLOW_CONFIG.workflow,
                imageInputName: "image",
                dataOutputNames: ["predictions"]
            },
            onData: (data) => {
                if(isScanning && data.predictions?.length > 0) handleInference(data.predictions[0]);
            }
        });

        document.getElementById('webcam').srcObject = await connection.remoteStream();
    }

    function handleInference(pred) {
        const bar = document.getElementById('progress-bar');
        bar.style.width = (pred.confidence * 100) + '%';

        if(pred.confidence > 0.82 && pred.class !== "Background") {
            if(pred.class !== lastScan || (Date.now() - lastTime) > 3500) {
                isScanning = false;
                triggerPop(pred.class);
                lastScan = pred.class;
                lastTime = Date.now();
            }
        }
    }

    function triggerPop(id) {
        tempItem = inventory[id] || { name: id, mrp: 0, price: 0 };
        tempItem.id = id; tempQty = 1;
        document.getElementById('pop-name').innerText = tempItem.name;
        document.getElementById('pop-qty').innerText = tempQty;
        document.getElementById('qty-modal').style.display = 'flex';
    }

    function updateTempQty(v) { tempQty = Math.max(1, tempQty + v); document.getElementById('pop-qty').innerText = tempQty; }

    function addFromPopup() {
        const id = tempItem.id;
        if(cart[id]) cart[id].qty += tempQty; 
        else { cart[id] = {...tempItem, qty: tempQty}; }
        document.getElementById('qty-modal').style.display = 'none';
        isScanning = true;
        renderCart();
    }

    function renderCart() {
        const list = document.getElementById('cart-items'); list.innerHTML = '';
        let total = 0, savings = 0;
        for (let k in cart) {
            let itm = cart[k]; total += itm.price * itm.qty; savings += (itm.mrp - itm.price) * itm.qty;
            list.innerHTML += `<div class="item-row"><span>${itm.name} x${itm.qty}</span><span>₹${itm.price * itm.qty}</span></div>`;
        }
        document.getElementById('sum-total').innerText = Math.round(total);
        document.getElementById('sum-savings').innerText = Math.round(savings);
    }
</script>
</body>
</html>
