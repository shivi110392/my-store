<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Glory POS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root { --primary: #27ae60; --danger: #e74c3c; --bg: #f4f7f6; --text: #333; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }
        
        /* Entrance & Layout */
        #entrance-screen { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .mode-card { background: #fff; width: 100%; max-width: 320px; padding: 35px; margin: 15px 0; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 3px solid transparent; cursor: pointer; transition: 0.2s; }
        .mode-card:active { border-color: var(--primary); transform: scale(0.97); }

        /* Main UI and Camera */
        #main-app { display: none; height: 100vh; flex-direction: column; }
        #camera-section { height: 22vh; background: #000; position: relative; border-bottom: 3px solid var(--primary); overflow: hidden; }
        #webcam { width: 100%; height: 100%; object-fit: cover; }

        /* Navigation Buttons */
        .back-btn { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.6); color: white; border: none; padding: 10px 15px; border-radius: 12px; font-size: 12px; font-weight: bold; z-index: 100; }
        .help-btn { position: absolute; top: 15px; right: 15px; background: var(--danger); color: white; border: none; padding: 10px 18px; border-radius: 12px; font-weight: bold; z-index: 100; box-shadow: 0 4px 10px rgba(231, 76, 60, 0.4); }

        /* Success Animation Overlay */
        #success-overlay { position: absolute; inset: 0; display: none; justify-content: center; align-items: center; background: rgba(39, 174, 96, 0.2); z-index: 50; pointer-events: none; }
        .checkmark { font-size: 90px; color: #fff; animation: popIn 0.5s ease; text-shadow: 0 0 20px rgba(0,0,0,0.4); }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.3); } 100% { transform: scale(1); opacity: 1; } }

        /* Billing Area */
        #billing-section { flex: 1; background: #fff; border-top-left-radius: 30px; border-top-right-radius: 30px; padding: 15px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); }
        .item-list { flex: 1; overflow-y: auto; border: 1px solid #eee; border-radius: 15px; margin-bottom: 10px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f2f2f2; }
        
        .summary-card { background: #fafafa; padding: 15px; border-radius: 20px; border: 1px solid #eee; margin-bottom: 15px; transition: 0.3s; }
        .summary-card.pulse { background: #d4edda; border-color: var(--primary); transform: scale(1.02); }
        .summary-row { display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 14px; }
        .total-row { font-size: 32px; font-weight: 900; border-top: 2px solid #222; margin-top: 10px; padding-top: 10px; color: #000; }

        /* Pop-ups & Modals */
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:1000; }
        .popup-content { background:#fff; padding:30px; border-radius:30px; width:85%; max-width: 380px; text-align: center; }
        .qty-box { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 25px 0; }
        .qty-btn { width: 70px; height: 70px; border-radius: 50%; border: none; font-size: 32px; font-weight: bold; background: #f0f0f0; }
        
        .main-btn { width: 100%; padding: 20px; background: var(--primary); color: white; border: none; border-radius: 15px; font-size: 22px; font-weight: bold; margin-bottom: calc(10px + env(safe-area-inset-bottom)); }

        @media print { body * { visibility: hidden; } #receipt-box, #receipt-box * { visibility: visible; } #receipt-box { position: absolute; left: 0; top: 0; width: 58mm; } }
    </style>
</head>
<body>

<div id="entrance-screen">
    <div style="font-size: 60px; margin-bottom: 10px;">üèîÔ∏è</div>
    <h1 style="margin-top:0;">Himalayan Glory</h1>
    <div class="mode-card" onclick="startApp('counter')">
        <h2 style="margin:0;">üíº Counter Mode</h2>
        <p style="color:#777;">Full Admin & Price Editing</p>
    </div>
    <div class="mode-card" onclick="startApp('self')">
        <h2 style="margin:0;">üõí Self Checkout</h2>
        <p style="color:#777;">Guided Customer Scan</p>
    </div>
</div>

<div id="main-app">
    <div id="camera-section">
        <button class="back-btn" onclick="location.reload()">‚¨Ö BACK</button>
        <button class="help-btn" onclick="triggerHelpAlert()">üÜò HELP</button>
        <div id="success-overlay"><div class="checkmark">‚úî</div></div>
        <video id="webcam" autoplay playsinline muted></video>
    </div>
    <div id="billing-section">
        <div class="item-list" id="cart-items"></div>
        <div class="summary-card" id="summary-card">
            <div class="summary-row" id="del-row"><span>Delivery:</span> <input type="number" id="delivery-charge" value="0" style="width:70px; text-align:right" oninput="renderCart()"></div>
            <div class="summary-row" style="color:var(--primary); font-weight:bold;"><span>Total Savings:</span> <span>‚Çπ<span id="sum-savings">0</span></span></div>
            <div class="summary-row total-row"><span>TOTAL:</span> <span>‚Çπ<span id="sum-total">0</span></span></div>
        </div>
        <button class="main-btn" onclick="openInvoicePreview()">PREVIEW & PAY</button>
    </div>
</div>

<div id="qty-modal" class="modal"><div class="popup-content">
    <h2 id="pop-name" style="margin:0; font-size:24px;">Product</h2>
    <p id="pop-price" style="margin:10px 0; color:#666; font-size:18px;"></p>
    <div class="qty-box">
        <button class="qty-btn" onclick="changePopQty(-1)">‚àí</button>
        <span id="pop-qty" style="font-size:48px; font-weight:900; width:60px;">1</span>
        <button class="qty-btn" style="background:var(--primary); color:#fff;" onclick="changePopQty(1)">+</button>
    </div>
    <button class="main-btn" onclick="addFromPopup()">ADD TO BILL</button>
</div></div>

<div id="invoice-modal" class="modal"><div class="modal-content" style="background:#fff; padding:25px; border-radius:25px; width:92%;">
    <div id="receipt-box" style="width:58mm; margin:0 auto; font-family:monospace; font-size:10pt; line-height:1.2;">
        <div style="text-align:center; border-bottom:1px dashed #000; padding-bottom:10px; margin-bottom:10px;">
            <h3 style="margin:0;">HIMALAYAN GLORY</h3>
            <p style="font-size:8pt; margin:2px 0;">New Shimla, Sector-2</p>
            <div id="r-date" style="font-size:8pt; margin-top:5px;"></div>
        </div>
        <div id="r-items-list" style="margin-bottom:10px;"></div>
        <div style="text-align:right; border-top:1px dashed #000; padding-top:10px;">
            <div style="font-size:14pt; font-weight:bold;">TOTAL: Rs <span id="r-final">0</span></div>
            <div style="font-weight:bold; margin-top:4px;">SAVINGS: Rs <span id="r-save">0</span></div>
        </div>
    </div>
    <button class="main-btn" style="margin-top:20px;" onclick="window.print(); location.reload();">PRINT & FINISH</button>
    <button onclick="closeModal('invoice-modal')" style="width:100%; border:none; background:none; color:#777; font-weight:bold;">BACK TO BILL</button>
</div></div>

<script>
    const TEACHABLE_URL = "https://teachablemachine.withgoogle.com/models/cycqkc30S/"; 
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQyhBP3yyTYrAJR_-luY7Yr5P7PVKLHRleiH9LWMTASiL7sh0HpZDf2ji5s__ddYcSaS-9aFg5Epz9x/pub?output=csv";
    
    let inventory = {}, cart = {}, currentMode = 'self', isScanning = true;
    let tempItem = null, tempQty = 1, lastScan = null, lastTime = 0;

    async function init() {
        try {
            const res = await fetch(SHEET_CSV);
            const text = await res.text();
            text.split('\n').slice(1).forEach(r => {
                const c = r.split(',');
                if(c[0]) inventory[c[0].trim()] = { name: c[1].trim(), mrp: parseFloat(c[2]), price: parseFloat(c[3]) };
            });
            startAI();
        } catch(e) { alert("Check Internet Connection for Inventory"); }
    }

    async function startAI() {
        const model = await tmImage.load(TEACHABLE_URL+"model.json", TEACHABLE_URL+"metadata.json");
        const video = document.getElementById('webcam');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;

        async function loop() {
            if(!isScanning) { requestAnimationFrame(loop); return; }
            const pred = await model.predict(video);
            let top = { probability: 0, className: "" };
            pred.forEach(p => { if(p.probability > top.probability) top = p; });

            if(top.probability > 0.98 && top.className !== "Background") {
                if(top.className !== lastScan || (Date.now() - lastTime) > 3000) {
                    triggerQtyPopup(top.className);
                    lastScan = top.className; lastTime = Date.now();
                }
            } else if (top.className === "Background") { 
                lastScan = null; 
            }
            requestAnimationFrame(loop);
        }
        loop();
    }

    function startApp(mode) {
        currentMode = mode;
        document.getElementById('entrance-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        if(mode === 'self') document.getElementById('del-row').style.display = 'none';
        init();
    }

    function triggerQtyPopup(id) {
        if(!inventory[id]) return;
        tempItem = inventory[id]; tempItem.id = id; tempQty = 1; isScanning = false;
        document.getElementById('pop-name').innerText = tempItem.name;
        document.getElementById('pop-price').innerText = "Rate: ‚Çπ" + tempItem.price;
        document.getElementById('pop-qty').innerText = tempQty;
        document.getElementById('qty-modal').style.display = 'flex';
        new Audio('https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3').play();
    }

    function changePopQty(val) { tempQty = Math.max(1, tempQty + val); document.getElementById('pop-qty').innerText = tempQty; }

    function addFromPopup() {
        const id = tempItem.id;
        if(cart[id]) cart[id].qty += tempQty; else { cart[id] = JSON.parse(JSON.stringify(tempItem)); cart[id].qty = tempQty; }
        document.getElementById('qty-modal').style.display = 'none';
        renderCart();
        showSuccessAnimation();
    }

    function showSuccessAnimation() {
        const overlay = document.getElementById('success-overlay');
        const summary = document.getElementById('summary-card');
        overlay.style.display = 'flex';
        summary.classList.add('pulse');
        setTimeout(() => { 
            overlay.style.display = 'none'; 
            summary.classList.remove('pulse');
            isScanning = true; 
        }, 800);
    }

    function triggerHelpAlert() {
        const alertSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-modern-classic-door-bell-sound-113.mp3');
        alertSound.play();
        const btn = document.querySelector('.help-btn');
        btn.innerText = "STAFF ALERTED!"; btn.style.background = "#000";
        setTimeout(() => { btn.innerText = "üÜò HELP"; btn.style.background = "var(--danger)"; }, 5000);
    }

    function renderCart() {
        const list = document.getElementById('cart-items'); list.innerHTML = '';
        let total = 0, savings = 0;
        for (let k in cart) {
            let itm = cart[k]; total += itm.price * itm.qty; savings += (itm.mrp - itm.price) * itm.qty;
            list.innerHTML += `<div class="item-row">
                <div><b>${itm.name}</b><br><small>Rate: ‚Çπ${itm.price}</small></div>
                <div style="font-size:20px; font-weight:bold;">x ${itm.qty}</div>
            </div>`;
        }
        document.getElementById('sum-total').innerText = Math.round(total + (parseFloat(document.getElementById('delivery-charge').value) || 0));
        document.getElementById('sum-savings').innerText = Math.round(savings);
    }

    function openInvoicePreview() {
        if(!Object.keys(cart).length) return;
        const list = document.getElementById('r-items-list'); list.innerHTML = '';
        let sub = 0;
        for(let k in cart) {
            let itm = cart[k]; sub += itm.price * itm.qty;
            list.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:4px;"><span>${itm.name} (x${itm.qty})</span><span>Rs ${itm.price*itm.qty}</span></div>`;
        }
        document.getElementById('r-final').innerText = Math.round(sub);
        document.getElementById('r-save').innerText = document.getElementById('sum-savings').innerText;
        document.getElementById('r-date').innerText = "DATE: " + new Date().toLocaleString();
        document.getElementById('invoice-modal').style.display = 'flex';
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
</script>
</body>
</html>
