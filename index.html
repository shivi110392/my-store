<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Himalayan Glory POS</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root { --primary: #27ae60; --danger: #e74c3c; --bg: #121212; --panel: #ffffff; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: white; overflow: hidden; }
        
        /* Camera Section */
        #camera-section { height: 25vh; background: #000; position: relative; }
        #webcam { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }

        /* Billing Section */
        #billing-section { height: 75vh; background: var(--panel); color: #333; border-top-left-radius: 25px; border-top-right-radius: 25px; padding: 15px; display: flex; flex-direction: column; }
        
        /* UI Controls */
        .controls-bar { display: flex; justify-content: space-between; align-items: center; background: #f8f9fa; padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #eee; }
        .gst-toggle { display: flex; align-items: center; font-size: 13px; font-weight: bold; color: #555; }
        
        .item-list { flex-grow: 1; overflow-y: auto; margin-bottom: 10px; }
        .item-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        
        /* Summary & Action */
        .summary-card { background: #f9f9f9; padding: 12px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #eee; }
        .total-bill { font-size: 24px; font-weight: 800; color: #000; display: flex; justify-content: space-between; border-top: 1px dashed #ccc; padding-top: 8px; margin-top: 5px; }
        
        .main-btn { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 15px; font-size: 18px; font-weight: bold; }
        .sec-btn { padding: 8px 12px; background: #eee; border: none; border-radius: 8px; font-size: 11px; font-weight: bold; }

        /* Modal / Invoice Styles */
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); justify-content:center; align-items:center; z-index:1000; }
        .modal-content { background:#fff; padding:20px; border-radius:15px; width:88%; max-height: 85vh; overflow-y: auto; color: #000; }
        #receipt-box { font-family: 'Courier New', monospace; font-size: 12px; padding: 5px; }
        .receipt-header { text-align: center; border-bottom: 1px dashed #000; padding-bottom: 8px; margin-bottom: 8px; }
    </style>
</head>
<body>

<div id="camera-section">
    <video id="webcam" autoplay playsinline muted></video>
</div>

<div id="billing-section">
    <div class="controls-bar">
        <div class="gst-toggle">
            <input type="checkbox" id="gst-switch" style="width:20px; height:20px; margin-right:8px;" onchange="render()">
            <label for="gst-switch">TAX INVOICE</label>
        </div>
        <button class="sec-btn" onclick="viewHistory()">SALES LOG</button>
    </div>

    <div class="item-list" id="cart">
        <p style="text-align:center; color:#999; margin-top:30px;">Waiting for scan...</p>
    </div>

    <div class="summary-card">
        <div style="display:flex; justify-content:space-between; font-size:13px; color:var(--primary)">
            <span>Total Savings:</span> <b>₹<span id="total-disc">0</span></b>
        </div>
        <div class="total-bill">
            <span>TOTAL:</span> <span>₹<span id="total-amt">0</span></span>
        </div>
    </div>

    <button class="main-btn" onclick="openPreview()">CREATE BILL / PREVIEW</button>
</div>

<div id="preview-modal" class="modal">
    <div class="modal-content">
        <div id="receipt-box">
            <div class="receipt-header">
                <h3 style="margin:0;">HIMALAYAN GLORY MINI MART</h3>
                <p style="font-size:10px; margin:2px 0;">Shop No. 1, Kotgarh House, Main Road,<br>Sector-2, New Shimla, Shimla, HP 171009</p>
                <p style="font-size:10px; margin:2px 0;">GSTIN: 02ERLPS7511E1ZT | Mob: 7876670721</p>
                <div style="display:flex; justify-content:space-between; font-size:10px; margin-top:5px; font-weight:bold;">
                    <span>Inv: <span id="r-inv"></span></span>
                    <span>Date: <span id="r-date"></span></span>
                </div>
            </div>
            <table style="width:100%; font-size:11px; text-align:left; border-collapse:collapse;">
                <thead><tr style="border-bottom:1px dashed #000;"><th>Item</th><th>Qty</th><th>Amt</th></tr></thead>
                <tbody id="r-items"></tbody>
            </table>
            <div id="r-summary" style="border-top:1px dashed #000; margin-top:5px; padding-top:5px;"></div>
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="main-btn" onclick="finishBill()">SAVE & FINISH</button>
            <button onclick="closeModal('preview-modal')" style="flex:0.4; background:#777; color:white; border:none; border-radius:15px;">BACK</button>
        </div>
    </div>
</div>

<script>
    // DATA LINKS
    const TEACHABLE_URL = "https://teachablemachine.withgoogle.com/models/cycqkc30S/"; 
    const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQyhBP3yyTYrAJR_-luY7Yr5P7PVKLHRleiH9LWMTASiL7sh0HpZDf2ji5s__ddYcSaS-9aFg5Epz9x/pub?output=csv";

    let inventory = {}, cart = {}, lastItem = null, lastTime = 0;
    let invNo = parseInt(localStorage.getItem('currentInvNo')) || 11001;
    let log = JSON.parse(localStorage.getItem('salesLog')) || [];

    async function init() {
        const res = await fetch(SHEET_CSV);
        const text = await res.text();
        text.split('\n').slice(1).forEach(r => {
            const c = r.split(',');
            if(c[0]) inventory[c[0].trim()] = { name: c[1].trim(), mrp: parseFloat(c[2]), price: parseFloat(c[3]), tax: parseFloat(c[4]) || 0 };
        });
        startCamera();
    }

    async function startCamera() {
        const model = await tmImage.load(TEACHABLE_URL+"model.json", TEACHABLE_URL+"metadata.json");
        const video = document.getElementById('webcam');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;

        async function loop() {
            const pred = await model.predict(video);
            let top = { probability: 0, className: "" };
            pred.forEach(p => { if(p.probability > top.probability) top = p; });

            if(top.probability > 0.98 && top.className !== "Background") {
                const now = Date.now();
                if(top.className !== lastItem || (now - lastTime) > 3000) {
                    addItem(top.className); lastItem = top.className; lastTime = now;
                }
            }
            requestAnimationFrame(loop);
        }
        loop();
    }

    function addItem(id) {
        if(!inventory[id]) return;
        if(cart[id]) cart[id].qty++; else cart[id] = { ...inventory[id], qty: 1 };
        new Audio('https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3').play();
        render();
    }

    function render() {
        const list = document.getElementById('cart'); list.innerHTML = '';
        let total = 0, disc = 0;
        for (let key in cart) {
            let itm = cart[key];
            total += (itm.price * itm.qty);
            disc += (itm.mrp - itm.price) * itm.qty;
            list.innerHTML += `<div class="item-row">
                <div><b>${itm.name}</b><br><small>₹${itm.price}</small></div>
                <div style="font-weight:bold;">x ${itm.qty} <span style="color:red;margin-left:10px" onclick="del('${key}')">✕</span></div>
            </div>`;
        }
        document.getElementById('total-disc').innerText = disc.toFixed(0);
        document.getElementById('total-amt').innerText = Math.round(total);
    }

    function openPreview() {
        if(Object.keys(cart).length === 0) return;
        const itemsBody = document.getElementById('r-items'); itemsBody.innerHTML = '';
        const isTax = document.getElementById('gst-switch').checked;
        let taxable = 0, netTotal = 0;

        for (let key in cart) {
            let itm = cart[key]; let line = itm.price * itm.qty;
            taxable += line / (1 + (itm.tax / 100));
            netTotal += line;
            itemsBody.innerHTML += `<tr><td>${itm.name}</td><td>${itm.qty}</td><td>₹${line.toFixed(0)}</td></tr>`;
        }

        let summary = `<b>TOTAL: ₹${Math.round(netTotal)}</b>`;
        if(isTax) {
            summary = `<div style="display:flex;justify-content:space-between"><span>Taxable Value:</span><span>₹${taxable.toFixed(2)}</span></div>
                       <div style="display:flex;justify-content:space-between"><span>GST Amount:</span><span>₹${(netTotal - taxable).toFixed(2)}</span></div>
                       <div style="display:flex;justify-content:space-between;font-weight:bold;margin-top:5px;border-top:1px dashed #000;padding-top:5px;"><span>NET PAYABLE:</span><span>₹${Math.round(netTotal)}</span></div>`;
        }
        document.getElementById('r-summary').innerHTML = summary;
        document.getElementById('r-inv').innerText = invNo;
        document.getElementById('r-date').innerText = new Date().toLocaleDateString();
        document.getElementById('preview-modal').style.display = 'flex';
    }

    function finishBill() {
        const total = Math.round(document.getElementById('total-amt').innerText);
        log.push({ inv: invNo, date: new Date().toLocaleString(), amt: total });
        localStorage.setItem('salesLog', JSON.stringify(log));
        invNo++; localStorage.setItem('currentInvNo', invNo);
        cart = {}; render(); closeModal('preview-modal');
        alert("Bill Saved Successfully!");
    }

    function viewHistory() {
        let msg = log.length ? "Last 5 Sales:\n" + log.slice(-5).map(s => `#${s.inv}: ₹${s.amt}`).join("\n") : "No sales logged.";
        alert(msg);
    }

    function del(k) { delete cart[k]; render(); }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    init();
</script>
</body>
</html>
